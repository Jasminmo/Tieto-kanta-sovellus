<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog border-danger">
      <div class="modal-content">
        <div class="modal-header text-danger">
          <h5 class="modal-title">Delete <span id="informDeleteTitle"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this <span id="informDeleteText"></span>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <form id="deleteForm" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button class="btn btn-danger" type="submit"><i class="bi bi-trash-fill"></i> Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
