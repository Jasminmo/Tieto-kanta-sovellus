<!doctype html>
<html>

<head>
  <title>{% block title %}{% endblock %} - ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

  <div class="container">


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ChatApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if g.user %}
          <li class="nav-item"><span>{{ g.user['username'] }}</span>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
    <div class="row">
      <div class="col-12">
        <h1>
          {% block header %} {% endblock %}
        </h1>
        {% for message in get_flashed_messages() %}
          <div class="message">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
