{% extends 'base.html' %}

{% block content %}
<h1>Edit thread</h1>
{% endblock %}

{% block content %}
  <form method="post" class="col-4">
    <div class="mb-3">
      <label for="title">Title</label>
      <input class="form-control" name="title" id="title" value="{{ thread.title }}" required>
    </div>
    <div class="mb-3">
      <input class="btn btn-primary" type="submit" value="Update">
    </div>
  </form>
{% endblock %}
