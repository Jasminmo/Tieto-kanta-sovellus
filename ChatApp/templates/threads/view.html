{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ thread.title }}{% endblock %}</h1>
  <h4>{{ thread.creator.username }}</h4>
  <ul>
    {% for messages in thread.messages %}
      <li>{{ messages.send_at }} - {{ messages.sender.username }}: {{ messages.content }}</li>
    {% endfor %}
  </ul>
{% endblock %}
