{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %}Threads created by {{ g.user.username }}{% endblock %}</h1>
  <h4>Created threads</h4>
  <ul>
    {% for thread in g.user.threads %}
      <li>
        <a href="{{ url_for('threads.view', id=thread.id) }}">{{ thread.title }}</a>
          has {{ thread.messages | count }} messages
      </li>
    {% endfor %}
  </ul>
{% endblock %}
